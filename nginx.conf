events {
    worker_connections 1024;
}

http {
    # 定义后端服务器组
    upstream gemini_backend {
        # 默认轮询策略
        # 使用容器名:内部端口 (注意：容器内部 server.py 监听的是 8000)
        server gemini-kasm-1:8000;
        server gemini-kasm-2:8000;

        # 建议开启长连接，提升性能
        keepalive 32;
    }

    server {
        listen 80; # 容器内部监听 80，宿主机映射 8000 过来

        location / {
            proxy_pass http://gemini_backend;

            # 传递真实 IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # !!! 关键设置 !!!
            # AI 生成通常很慢，必须延长超时时间，否则 Nginx 会提前断开 (504 Gateway Timeout)
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}