services:
# === Worker 1 (端口: VNC 6901, API 8001) ===
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-kasm-1
    shm_size: 512m
    ports:
      - "6901:6901"
      - "8001:8000"
    environment:
      - VNC_PW=password
      - VNC_USER=kasm_user
      - APP_ARGS=--no-sandbox
      - EXTERNAL_IP=192.168.202.155
      - EXTERNAL_PORT=8001
      - DB_HOST=192.168.202.155
      - DB_PORT=61020
      - DB_USER=postgres
      - DB_PASSWORD=Hi8899
      - DB_NAME=gemini
      - GEMINI_WORKER_ID=gemini-worker-01
      - GEMINI_WEIGHT=1
    volumes:
      - ./profiles/worker1:/home/kasm-user/.config
      - ./data/worker1/conversations:/gemini/conversations
      - ./data/worker1/images:/gemini/stored_images
      - ./data/worker1/cookie_cache.json:/gemini/cookie_cache.json
      - ./server.py:/server.py
    networks:
      - gemini-net
    restart: unless-stopped


# === Worker 2 (端口: VNC 6902, API 8002 ===
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
