      - EXTERNAL_IP=192.168.202.155
      - EXTERNAL_PORT=8002
      - DB_HOST=192.168.202.155
      - DB_PORT=61020
      - DB_USER=postgres
      - DB_PASSWORD=Hi8899
      - DB_NAME=gemini
      - GEMINI_WORKER_ID=gemini-worker-02
      - GEMINI_WEIGHT=1
    volumes:
      - ./profiles/worker2:/home/kasm-user/.config
      - ./data/worker2/conversations:/gemini/conversations
      - ./data/worker2/images:/gemini/stored_images
      - ./server.py:/server.py
