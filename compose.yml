services:
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos-standalone
    environment:
      - MODE=standalone        # 单机模式 (开发/测试足够)
      - JVM_XMS=256m           # 限制最小内存
      - JVM_XMX=256m           # 限制最大内存
      - NACOS_AUTH_ENABLE=false # 关闭鉴权，方便调试
    ports:
      - "8848:8848"            # Nacos 控制台端口
      - "9848:9848"            # Nacos 客户端通讯端口 (gRPC)
    networks:
      - gemini-net
    restart: always

# === Worker 1 (端口: VNC 6901, API 8001) ===
  worker-1:
    image: www527/gemini-kasm:3.0
    container_name: gemini-kasm-1
    shm_size: 512m
    ports:
      - "6901:6901"
      - "8001:8000"
    environment:
      - VNC_PW=password
      - VNC_USER=kasm_user
      - APP_ARGS=--no-sandbox
      - NACOS_SERVER_ADDR=nacos:8848
      - EXTERNAL_IP=192.168.202.155
      - EXTERNAL_PORT=8001
    volumes:
      # 挂载 Chrome 配置目录
      - ./profiles/worker1:/home/kasm-user/.config
      - ./data/worker1/conversations:/gemini/conversations
      - ./data/worker1/images:/gemini/stored_images
      - ./data/worker1/cookie_cache.json:/gemini/cookie_cache.json
      - ./server.py:/server.py
    networks:
      - gemini-net
    restart: unless-stopped


# === Worker 2 (端口: VNC 6902, API 8002 ===
  worker-2:
    image: www527/gemini-kasm:3.0
    container_name: gemini-kasm-2
    shm_size: 512m
    ports:
      - "6902:6901"
      - "8002:8000"
    environment:
      - VNC_PW=password
      - VNC_USER=kasm_user
      - APP_ARGS=--no-sandbox
      - NACOS_SERVER_ADDR=nacos:8848
      - EXTERNAL_IP=192.168.202.155
      - EXTERNAL_PORT=8002
    volumes:
      # 挂载 Chrome 配置目录
      - ./profiles/worker2:/home/kasm-user/.config
      - ./data/worker2/conversations:/gemini/conversations
      - ./data/worker2/images:/gemini/stored_images
      - ./server.py:/server.py
      - ./data/worker2/cookie_cache.json:/gemini/cookie_cache.json
    networks:
      - gemini-net
    restart: unless-stopped

networks:
  gemini-net:
    driver: bridge
